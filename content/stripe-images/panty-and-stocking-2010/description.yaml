description: Anarchy Stocking, a rebellious and callous angel, weaponizes her striped stockings into a sword named Stripe. Stocking, aside from being a rebellious angel, also has a penchant for BDSM, making her a deviant even to her sister. At the end of the series (Spoilers) she also is revealed to be a traitor, and kills her sister, further accentuating her deviance.
